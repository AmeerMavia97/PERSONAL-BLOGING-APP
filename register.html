<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,300;0,500;1,300&display=swap"
    rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
</head>

<body>


  <!-- START NAVBAR AREA-->
  <div class="flex bg-[#7c47f6] p-2 justify-around ">
    <div class="mr-7">
      <h1 class="font-poppins text-white ">PERSONAL BLOGING APP</h1>
    </div>
    <div>
      <a href="login.html"><h1 class="font-poppins text-white">Login</h1></a>
    </div>
  </div>
  <!-- END NAVBAR  AREA-->

  <!-- START MAIN HEAD AREA-->
  <div class="">
    <h1 class=" font-poppins text-[40px] ml-[10%] mt-3 font-bold">Signup</h1>
  </div>
  <!-- END MAIN HEAD AREA -->


  <!-- START FORM  AREA-->
  <div class=" bg-[#f8f9fa] p-5 pb-12 mt-4 ">
    <form class=" rounded shadow-xl ml-[30%] mt-5 mr-[35%] bg-white" id="form">
      <input
        class="ml-[22%] w-[53%] h-[33px] mt-[60px]  border-gray-300 rounded-md border-[1px] border-solid  hover:border-[#7c47f6] border-[1px]border-solid "
        type="text" required minlength="3" maxlength="20" placeholder=" First Name" id="firstname"> <br>
      <input
        class="ml-[22%] w-[53%] h-[33px] mt-4  border-gray-300 rounded-md  border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
        type="text" required minlength="1" maxlength="20" placeholder=" Last Name" id="lastname"> <br>
      <input
        class="ml-[22%] w-[53%] h-[33px] mt-4 border-gray-300 rounded-md text-gray-300 border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
        type="email" placeholder=" Email" id="email"> <br>
      <input
        class="ml-[22%] w-[53%] h-[33px] mt-4 border-gray-300 rounded-md text-gray-300 border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
        type="password" required minlength="8" placeholder=" Password" id="password"> <br>
      <input
        class="ml-[22%] w-[53%] h-[33px] mt-4 border-gray-300 rounded-md text-gray-300 border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
        type="password" required minlength="8" placeholder=" Confirm Password" id="confirmpassword"> <br>
        <p class="ml-[23%] font-poppins text-red-500 text-[13px]" id="errormess"></p>
        <input class="ml-[22%] w-[53%] h-[33px] mt-4" type="file" id="img">
      <button
        class=" ml-[38%] p-[10px] pl-[15px] text-white font-poppins  mb-5  mt-3 pr-[15px] rounded-md bg-[#7c47f6]  " type="submit">Signup</button>
      <br> <br> <br> <br>
    </form>
  </div>
  <!-- END FORM AREA -->

  <!-- CONNECT JS  -->
  <script type="module" src="./script/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</body>

</html>
