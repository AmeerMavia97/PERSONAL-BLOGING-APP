<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet">

</head>

<body>


    <!-- START NAVBAR AREA-->
    <div class="flex bg-[#7c47f6] p-2 justify-around ">
        <div class="mr-7">
            <h1 class="font-poppins text-white ">PERSONAL BLOGING APP</h1>
        </div>
        <div class="flex gap-8">
            <a href="profile.html">
                <p class="font-poppins text-white" id="username"></p>
            </a>
            <a href="index.html"> <h1 class="font-poppins text-white">Posts</h1></a>
            <a>
                <h1 id="logout" class="font-poppins text-white">Logout</h1>
            </a>
        </div>
    </div>
    <!-- END NAVBAR  AREA-->


    <!-- START MAIN HEAD AREA-->

    <div class="">
        <h1 class=" font-poppins text-[35px] ml-[10%] mt-3 font-bold">Dashboard</h1>
    </div>

    <!-- END MAIN HEAD AREA -->


    <!-- START FORM  AREA-->

    <div class=" bg-[#f8f9fa] p-5 pb-[30px] mt-4 ">
        <form class=" rounded shadow-xl ml-[10%] mt-4 mr-[20%] bg-white" id="form">
            <input
                class="ml-[10%] w-[80%] h-[40px] mt-[60px]  border-gray-300 rounded-md border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid "
                id="title" type="text" required minlength="5" maxlength="40" placeholder=" Title"> <br>

            <input
                class="ml-[10%] w-[80%] h-[120px] mt-4  border-gray-300 rounded-md  border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
                id="description" type="text" required maxlength="300" placeholder=" Description"> <br>
            <p class="ml-[23%] font-poppins text-red-500 text-[13px]" id="errormess"></p>
            <button
                class=" ml-[10%] p-[10px] pl-[20px] text-white font-poppins  mb-5  mt-4 pr-[20px] rounded-md bg-[#7c47f6]  "
                type="submit">Publish blog</button>
            <br> <br>
        </form>
    </div>

    <!-- END FORM AREA -->

    <!-- START BLOGS AREA -->
    <div class="bg-[#f8f9fa]">
        <!-- START MAIN HEAD -->
        <div class="bg-[#f8f9fa] pt-6 mb-7 ">
            <h1 class="font-poppins text-black text-[30px] ml-[11%] ">My Blogs</h1>
        </div>
        <!-- END MAIN HEAD -->

        <!-- START POST -->
        <div id="posts">
            
        </div>
        <!-- END POST -->
    </div>
    <!-- END BLOGS AREA -->

    <!-- CONNECT JS  -->
    <script type="module" src="./script/dashboard.js"></script>

</body>

</html>
