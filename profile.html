<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- START NAVBAR AREA-->
    <div class="flex bg-[#7c47f6] p-2 justify-around ">
        <div class="mr-7">
            <h1 class="font-poppins text-white ">PERSONAL BLOGING APP</h1>
        </div>
        <div class="flex gap-8">
            <p class="cursor-pointer font-poppins text-white" id="username"></p>
            <a href="dashboard.html">
                <h1 class="cursor-pointer font-poppins text-white">Dashboard</h1>
            </a>
            <a href="index.html">
                <h1 class="cursor-pointer font-poppins text-white">Posts</h1>
            </a>
            <a href="login.html">
                <h1 class="cursor-pointer font-poppins text-white">Logout</h1>
            </a>
        </div>
    </div>
    <!-- END NAVBAR  AREA-->


    <!-- START MAIN HEAD AREA-->

    <div class="">
        <h1 class=" font-poppins text-[35px] ml-[10%] mt-3 font-bold">Profile</h1>
    </div>

    <!-- END MAIN HEAD AREA -->


    <!-- START PROFILE AREA -->
    <div class="bg-[#f8f9fa] mt-3 pt-2 pb-6  " >
    <div class="bg-white border-gray-300 mt-8   pb-7 border-solid border-[1px] ml-[20%] mr-[20%] rounded-xl ">
        <img id="pf-image" class="ml-[36%] rounded-full mt-6 h-[230px] shadow-lg  w-[230px]"
            src=""
            alt="">
        <div class="flex gap-4" id="username2">
        </div>

        <!-- START CHANGE PASS AREA -->
        <div>
            <h1 class="mt-5 ml-[44%] font-poppins text-2xl">Password</h1>
        </div>
    
            <form id="updatepassword">
                <input placeholder=" New Password "
                class="ml-[33%] w-[37%] h-[33px] mt-4 border-gray-300 rounded-md text-gray-300 border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
                type="text" id="newpass"> <br>
            <input placeholder=" Confirm Password "
                class="ml-[33%] w-[37%] h-[33px] mt-4 border-gray-300 rounded-md text-gray-300 border-[1px] border-solid hover:border-[#7c47f6] border-[1px]border-solid"
                type="text" id="newconfirmpass"> <br>
                <h1 class="ml-[33%] mt-2 text-lg font-poppins text-red-500" id="passerror"></h1>
                <button
                class=" ml-[41%] p-[10px] pl-[20px] text-white font-poppins  mb-5  mt-5 pr-[20px] rounded-md bg-[#7c47f6]  "
                 type="submit" >Update Password</button>
            </form>
            
       

        <!-- START CHANGE PASS AREA -->

    </div>
</div>
    <!-- START PROFILE AREA -->



    <!-- CONNECT JS  -->
    <script type="module" src="./script/profile.js"></script>

    <!-- FONTAWESOME LINK -->
    <script src="https://kit.fontawesome.com/395827b13c.js" crossorigin="anonymous"></script>
</body>

</html>
